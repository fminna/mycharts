    uses: ./.github/workflows/run_kubescape.yaml
    with:
      iteration: ${{ inputs.iteration }}
      chart_folder: ${{ inputs.chart_folder }}

  run_kubescape_second:
    if: ${{ inputs.second_tool == 'kubescape' }}
    uses: ./.github/workflows/run_kubescape.yaml
    with:
      iteration: ${{ inputs.iteration }}
