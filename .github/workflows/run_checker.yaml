      iteration: ${{ inputs.iteration }}
      chart_folder: ${{ inputs.chart_folder }}

  run_kubeaudit_first:
    if: ${{ inputs.first_tool == 'kubeaudit' }}
    uses: ./.github/workflows/run_kubeaudit.yaml
    with:
      iteration: ${{ inputs.iteration }}
