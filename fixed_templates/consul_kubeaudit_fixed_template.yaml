        command:
        - /bin/sh
        - -ec
        - "cp /consul/config/extra-from-values.json /consul/extra-config/extra-from-values.json\n\
          [ -n \"${HOST_IP}\" ] && sed -Ei \"s|HOST_IP|${HOST_IP?}|g\" /consul/extra-config/extra-from-values.json\n\
          [ -n \"${POD_IP}\" ] && sed -Ei \"s|POD_IP|${POD_IP?}|g\" /consul/extra-config/extra-from-values.json\n\
          [ -n \"${HOSTNAME}\" ] && sed -Ei \"s|HOSTNAME|${HOSTNAME?}|g\" /consul/extra-config/extra-from-values.json\n\
          \nexec /usr/local/bin/docker-entrypoint.sh consul agent \\\n  -advertise=\"\
          ${ADVERTISE_IP}\" \\\n  -config-dir=/consul/config \\\n  -config-file=/consul/extra-config/extra-from-values.json\n"
        volumeMounts:
        - name: data-default
          mountPath: /consul/data
        - name: config
          mountPath: /consul/config
        - name: extra-config
