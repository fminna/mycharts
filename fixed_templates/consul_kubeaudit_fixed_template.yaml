          protocol: TCP
        - name: serfwan-udp
          containerPort: 8302
          protocol: UDP
        - name: server
          containerPort: 8300
        - name: dns-tcp
          containerPort: 8600
          protocol: TCP
        - name: dns-udp
          containerPort: 8600
          protocol: UDP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -ec
            - 'curl http://127.0.0.1:8500/v1/status/leader \

              2>/dev/null | grep -E ''".+"''

              '
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          capabilities:
            drop:
            - ALL
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
  volumeClaimTemplates:
  - metadata:
      name: data-default
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
