apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
secrets:
- name: release-name-mongodb
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
type: Opaque
data:
  mongodb-root-password: OFpjZzBMdFJiag==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-mongodb-common-scripts
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
data:
  startup-probe.sh: '#!/bin/bash

    mongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER --eval ''db.hello().isWritablePrimary
    || db.hello().secondary'' | grep ''true''

    '
  readiness-probe.sh: "#!/bin/bash\n# Run the proper check depending on the version\n\
    [[ $(mongod -version | grep \"db version\") =~ ([0-9]+\\.[0-9]+\\.[0-9]+) ]] &&\
    \ VERSION=${BASH_REMATCH[1]}\n. /opt/bitnami/scripts/libversion.sh\nVERSION_MAJOR=\"\
    $(get_sematic_version \"$VERSION\" 1)\"\nVERSION_MINOR=\"$(get_sematic_version\
    \ \"$VERSION\" 2)\"\nVERSION_PATCH=\"$(get_sematic_version \"$VERSION\" 3)\"\n\
    readiness_test='db.isMaster().ismaster || db.isMaster().secondary'\nif [[ ( \"\
    $VERSION_MAJOR\" -ge 5 ) || ( \"$VERSION_MAJOR\" -ge 4 && \"$VERSION_MINOR\" -ge\
    \ 4 && \"$VERSION_PATCH\" -ge 2 ) ]]; then\n    readiness_test='db.hello().isWritablePrimary\
    \ || db.hello().secondary'\nfi\nmongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER\
    \ --eval \"${readiness_test}\" | grep 'true'\n"
  ping-mongodb.sh: '#!/bin/bash

    mongosh  $TLS_OPTIONS --port $MONGODB_PORT_NUMBER --eval "db.adminCommand(''ping'')"

    '
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: mongodb
    port: 27017
    targetPort: mongodb
    nodePort: null
  selector:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb
  namespace: default
  labels:
    app.kubernetes.io/name: mongodb
    helm.sh/chart: mongodb-13.15.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
        helm.sh/chart: mongodb-13.15.1
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: mongodb
    spec:
      serviceAccountName: release-name-mongodb
      affinity:
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: mongodb
                  app.kubernetes.io/instance: release-name
                  app.kubernetes.io/component: mongodb
              topologyKey: kubernetes.io/hostname
            weight: 1
        nodeAffinity: null
      securityContext:
        fsGroup: 1001
        sysctls: []
      containers:
      - name: mongodb
        image: docker.io/bitnami/mongodb:6.0.6-debian-11-r3
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
        env:
        - name: BITNAMI_DEBUG
          value: 'false'
        - name: MONGODB_ROOT_USER
          value: root
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-mongodb
              key: mongodb-root-password
        - name: ALLOW_EMPTY_PASSWORD
          value: 'no'
        - name: MONGODB_SYSTEM_LOG_VERBOSITY
          value: '0'
        - name: MONGODB_DISABLE_SYSTEM_LOG
          value: 'no'
        - name: MONGODB_DISABLE_JAVASCRIPT
          value: 'no'
        - name: MONGODB_ENABLE_JOURNAL
          value: 'yes'
        - name: MONGODB_PORT_NUMBER
          value: '27017'
        - name: MONGODB_ENABLE_IPV6
          value: 'no'
        - name: MONGODB_ENABLE_DIRECTORY_PER_DB
          value: 'no'
        ports:
        - name: mongodb
          containerPort: 27017
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 10
          exec:
            command:
            - /bitnami/scripts/ping-mongodb.sh
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          exec:
            command:
            - /bitnami/scripts/readiness-probe.sh
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 128Mi
        volumeMounts:
        - name: datadir
          mountPath: /bitnami/mongodb
          subPath: null
        - name: common-scripts
          mountPath: /bitnami/scripts
      volumes:
      - name: common-scripts
        configMap:
          name: release-name-mongodb-common-scripts
          defaultMode: 360
      - name: datadir
        persistentVolumeClaim:
          claimName: release-name-mongodb
