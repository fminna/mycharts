apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-nfs-server-provisioner
  labels:
    app: nfs-server-provisioner
    chart: nfs-server-provisioner-1.4.0
    heritage: Helm
    release: release-name
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: runtime/default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server-provisioner
      release: release-name
  serviceName: release-name-nfs-server-provisioner
  template:
    metadata:
      labels:
        app: nfs-server-provisioner
        chart: nfs-server-provisioner-1.4.0
        heritage: Helm
        release: release-name
      annotations:
        container.apparmor.security.beta.kubernetes.io/nfs-server-provisioner: runtime/default
    spec:
      terminationGracePeriodSeconds: 100
      serviceAccountName: release-name-nfs-server-provisioner
      containers:
      - name: nfs-server-provisioner
        image: k8s.gcr.io/sig-storage/nfs-provisioner:v3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: nfs
          containerPort: 2049
          protocol: TCP
        - name: nfs-udp
          containerPort: 2049
          protocol: UDP
        - name: nlockmgr
          containerPort: 32803
          protocol: TCP
        - name: nlockmgr-udp
          containerPort: 32803
          protocol: UDP
        - name: mountd
          containerPort: 20048
          protocol: TCP
        - name: mountd-udp
          containerPort: 20048
          protocol: UDP
        - name: rquotad
          containerPort: 875
          protocol: TCP
        - name: rquotad-udp
          containerPort: 875
          protocol: UDP
        - name: rpcbind
          containerPort: 111
          protocol: TCP
        - name: rpcbind-udp
          containerPort: 111
          protocol: UDP
        - name: statd
          containerPort: 662
          protocol: TCP
        - name: statd-udp
          containerPort: 662
          protocol: UDP
        securityContext:
          capabilities:
            drop:
            - CHOWN
            - FOWNER
            - FSETID
            - KILL
            - SETFCAP
            - NET_RAW
            - SYS_CHROOT
            - MKNOD
            - AUDIT_WRITE
            add:
            - DAC_OVERRIDE
            - SETGID
            - SETUID
            - SETPCAP
            - NET_BIND_SERVICE
            - DAC_READ_SEARCH
            - SYS_RESOURCE
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 25000
        args:
        - -provisioner=cluster.local/release-name-nfs-server-provisioner
        env:
        - name: SERVICE_NAME
          value: release-name-nfs-server-provisioner
        volumeMounts:
        - name: data
          mountPath: /export
        - name: secret-volume
          readOnly: true
          mountPath: /etc/secret-volume
        readinessProbe:
          exec:
            command:
            - ls
            - /
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - ls
            - /
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: 128Mi
            cpu: 250m
          limits:
            memory: 128Mi
            cpu: 250m
      volumes:
      - name: data
        emptyDir: {}
      - name: secret-volume
        secret:
          secretName: my-secret
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 25000
      automountServiceAccountToken: false
